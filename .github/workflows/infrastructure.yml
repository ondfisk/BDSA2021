---
name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/infrastructure.yml
      - .infrastructure/**

  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/infrastructure.yml
      - .infrastructure/**

  workflow_dispatch:

env:
  RESOURCE_GROUP_NAME: bdsa2021
  LOCATION: northeurope
  SQL_SERVER_NAME: bdsa2021sql
  DATABASE_NAME: bdsa2021
  STAGING_DATABASE_NAME: bdsa2021-staging
  WEBAPP_NAME: bdsa2021web
  WEBAPP_STAGING_SLOT_NAME: bdsa2021web/slots/staging

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: infrastructure
          path: .infrastructure/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs:
      - build
    environment: Production

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: infrastructure
          path: .infrastructure/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Azure Resource Group
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az group create --name ${{ env.RESOURCE_GROUP_NAME }} --location ${{ env.LOCATION }}

      - name: Validate Azure Resources
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          region: ${{ env.LOCATION }}
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: .infrastructure/azuredeploy.bicep
          deploymentMode: Validate
          parameters: .infrastructure/azuredeploy.parameters.json

      - name: What If Deployment
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group what-if --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --template-file ./.infrastructure/azuredeploy.bicep \
            --parameters @./.infrastructure/azuredeploy.parameters.json

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    #if: ${{ github.ref == 'refs/heads/main' }}
    needs:
      - test
    environment: Production

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: infrastructure
          path: .infrastructure/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Deploy Azure Resources
        uses: azure/arm-deploy@v1
        with:
          scope: resourcegroup
          region: ${{ env.LOCATION }}
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: .infrastructure/azuredeploy.bicep
          deploymentMode: Incremental
          parameters: .infrastructure/azuredeploy.parameters.json

      - name: Install PowerShell Modules
        run: |
            Install-Module Az.Accounts
            Install-Module SqlServer
        shell: pwsh

      - name: Grant Web App Managed Identity Access To SQL Database
        run: |
          Import-Module Az.Accounts
          Import-Module SqlServer
          ./.infrastructure/Grant-SqlPermission.ps1 -Server "${{ env.SQL_SERVER_NAME }}" -Database "${{ env.DATABASE_NAME }}" -Identity "${{ env.WEBAPP_NAME }}"
          ./.infrastructure/Grant-SqlPermission.ps1 -Server "${{ env.SQL_SERVER_NAME }}" -Database "${{ env.STAGING_DATABASE_NAME }}" -Identity "${{ env.WEBAPP_STAGING_SLOT_NAME }}"
        shell: pwsh
